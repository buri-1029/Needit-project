spring:
  spring:
    datasource:
      url: ${{ secrets.DB_HOST }}
      username: ${{ secrets.DB_USERNAME }}
      password: ${{ secrets.DB_PASSWORD }}
      driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate.format_sql: false